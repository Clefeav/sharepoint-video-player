<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Video Player</title>
  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
</head>
<body>
  <h2>Custom Video Player</h2>

  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="800"
    height="450"
    data-setup="{}"
  >
    <source id="video-source" src="" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Load Video.js -->
  <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>

  <!-- Custom Logic AFTER Video.js is loaded -->
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const videoUrl = params.get("video");
      const seekTime = parseFloat(params.get("t")) || 0;

      if (videoUrl) {
        const player = videojs("my-video");

        player.ready(() => {
          player.src({ type: "video/mp4", src: decodeURIComponent(videoUrl) });

          player.on("loadedmetadata", () => {
            if (seekTime > 0) {
              player.currentTime(seekTime);
            }

            // Try to autoplay
            const playPromise = player.play();
            if (playPromise !== undefined) {
              playPromise.catch((error) => {
                console.warn("Autoplay blocked:", error);
              });
            }
          });
        });
      } else {
        document.body.insertAdjacentHTML(
          'beforeend',
          "<p style='color:red;'>No video URL provided in ?video= parameter.</p>"
        );
      }
    };
  </script>
</body>
</html>
